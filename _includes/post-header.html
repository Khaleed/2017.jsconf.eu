<header>
  {% if page.date %}
    <span class="date">
      {% if page.dateOverride %}
        {{ page.dateOverride }}
      {% else %}
        {{ page.date | date_to_long_string }}
      {% endif %}
    </span>
  {% endif %}
  <h2>
    <a href="{{ site.baseurl }}{{page.url}}">
      {{ page.title }}
    </a>
  </h2>
</header>
